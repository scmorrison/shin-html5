<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>HTML5演習</title>

<body>
  <h1>海の不思議</h1>
  <p>「海」は、地表の<em>7割</em>を占める。
    <br> しかし、この中に「
    <mark>カスピ海</mark>」や「<b>死海</b>」は含まれない。
    <br> なぜなら、これらは「
    <i>塩湖</i>」であり、<strong>海ではない</strong>からだ。</p>
  <p>ちなみに「カスピ海」は、世界最大の湖である。</p>
</body>
