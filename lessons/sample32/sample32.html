<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTML演習5</title>
</head>
<body>
  <h1>日本近海の海流</h1>
  <p>大きく分けて4つの海流があります。</p>
  <dl>
    <dt>黒潮(日本海流)</dt>
    <dd> フィリピン近海からくる暖流</dd>
    <dt>対馬海流</dt>
    <dd>沖縄近海から対馬海峡、日本海へ向かう暖流</dd>
    <dt>親潮(千島海流)</dt>
    <dd>オホーツク海から日本の太平洋側を何かしてくる寒流</dd>
    <dt>リマン海流</dt>
    <dd>間宮海峡付近から日本海を南下してくる寒流</dd>
  </dl>
</body>
</html>
