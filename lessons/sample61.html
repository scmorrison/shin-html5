<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTML5演習</title>
</head>
<body>
  <script>
    var i = prompt("0から9までの数字を入力してください","");
    document.write("<p>入力したのは " + i +" です。</p>");
    if(i <= 5){
      document.write("<p>入力したのは5以下です。</p>");
    }
  </script>
</body>
</html>
