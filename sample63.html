<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
    <script>
      function add(x, y){
        return x + y;
      }
    </script>
  <title>HTML5演習</title>
</head>
<body>
  <script>
    var answer = add(3,4);
    document.write("<p>3 +4 = " + answer + "</p>");
  </script>
</body>
</html>
