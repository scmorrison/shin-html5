<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTML5演習</title>
</head>
<body>
  <script>
    window.document.write("<p>ブラウザの名前とバージョン:<br>" +
      window.navigator.appName + "");
    window.document.write("<br>" +
      window.navigator.appVersion + "</p>");
    window.document.write("<p>URIまたはURLは、" +
      window.location.href +" です。</p>");
    window.document.write("<p>ページのタイトルは、" +
      window.document.title +" です。</p>");
    if(window.confirm("ページの背景色を緑にしますか？") == true){
      window.document.bgColor = "#00ff00";
    }
  </script>
</body>
</html>
